<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="keywords" content="Fast-food-fast, food delivery app">
  <meta name="HandheldFriendly" content="true">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=yes">
  <title>Fast Food Fast - Order List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="nav">
    <div class="brand">
      <a href="index.html">Fast-Food-Fast Restaurant.</a>
    </div>
    <div class="nav-left">
      <a href="history.html" class="nav-item">History</a>
      <a href="sign-in.html" class="nav-item">Logout</a>
    </div>
  </nav>
  <div class="content">
    <div class="orders">
      <h4>Welcome to Fast-Food-Fast Restuarant.</h4>
      <h6><i>"Your Fastest Food delivery service app"</i></h6>

      <div class="menu">
        TODAY'S MENU LIST
      </div>

      <form action="history.html" method="GET" class="order-item">
        <div class="order-image">
          <img src="images/default.png" alt="default image">
        </div>
        <div class="order-content">
          <div class="title">bow + kalo - <span class="price">10,000 UGX</span> </div>
          <div class="description">
            All Sea Foods served with chillie.
          </div>
          <div class="field">            
            <input type="text" name="location" placeholder="Location" required>
            <select name="quatity" id="quantity">
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
        </div>
        <div class="order-button">
          <button type="submit" class="button">Order Now</button>
        </div>
      </form>

      <form action="history.html" method="GET" class="order-item">
        <div class="order-image">
          <img src="images/default.png" alt="default image">
        </div>
        <div class="order-content">
          <div class="title">Local Food - <span class="price">7,500 UGX</span> </div>
          <div class="description">
            All Food served with Beef, Beans, G-Nuts.
          </div>
          <div class="field">            
            <input type="text" name="location" placeholder="Location" required>
            <select name="quatity" id="quantity">
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
        </div>
        <div class="order-button">
          <button type="submit" class="button">Order Now</button>
        </div>
      </form>

    </div>
  </div>
  <footer>
    <a href="admin/sign-in.html">Go to Admin Page.</a>
  </footer>
</body>
</html>
