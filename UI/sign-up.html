<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="keywords" content="Fast-food-fast, food delivery app">
  <meta name="HandheldFriendly" content="true">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=yes">
    <title>Fast Food Fast - Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="nav">
      <div class="brand">
        <a href="index.html">Fast-Food-Fast Restaurant</a>
      </div>
      <div class="nav-left">
        <a href="sign-in.html" class="nav-item">Sign In</a>
        <a href="sign-up.html" class="nav-item">Sign Up</a>
      </div>
    </nav>
    <div class="content">
      <div class="form">
        <form class="signup" action="index.html" method="GET">
          <h4>Sign Up for Fast-Food-Fast</h4>
          <div class="field">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" value="" placeholder="ahmed" required>
          </div>
          <div class="field">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" value="" placeholder="tapia" required>
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input type="email" name="email" value="" placeholder="tapia.ahmed@gmail.com" required>
          </div>
          <div class="field">
            <label for="password">Login Password</label>
            <input type="password" name="password" value="" placeholder="******" min="6" required>
          </div>
          <div class="field">
            <label for="password">Confirm Password</label>
            <input type="password" name="confirm_password" value="" placeholder="******" min="6" required>
          </div>
          <div class="button">
            <button type="submit" class="submit">Sign Up</button>
          </div>
        </form>
        <div class="link">
          <a href="sign-in.html">Have an account? Login here.</a>
        </div>
      </div>
    </div>
  </body>
</html>
